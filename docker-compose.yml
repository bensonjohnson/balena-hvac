version: '2'
services:
  sensor-controller:
    build: ./sensor-controller
    restart: always
    devices:
      - "/dev/i2c-1:/dev/i2c-1"
    privileged: true

  web-interface:
    build: ./web-interface
    depends_on:
      - sensor-controller
  nginx-proxy:
    build: ./nginx-config
    ports:
      - "80:80"
    depends_on:
      - web-interface
      - sensor-controller
  influx-logger:
    build: ./influx-logger
    depends_on:
      - sensor-controller
    environment:
      - API_URL=http://sensor-controller:5000/getstatus
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=YourInfluxDBTokenHere
      - INFLUXDB_ORG=YourOrgName
      - INFLUXDB_BUCKET=YourBucketName
      - LOCATION=thermostat
  redis:
    image: redis:latest
    restart: always
    volumes:
      - redis-data:/data
  esphome:
    image: ghcr.io/esphome/esphome
    restart: always
    ports:
      -  "80:80"
    volumes:
      -  esphome-data:/config

volumes:
  redis-data: