# Mosquitto MQTT Broker Configuration File

# ====================================================================
# General Settings
# ====================================================================

# Allow anonymous access
allow_anonymous true

# ====================================================================
# Listener Settings
# ====================================================================

# Default listener on port 1883 (unencrypted MQTT)
listener 1883

# ====================================================================
# Logging Settings
# ====================================================================

# Log file location
log_dest file /var/log/mosquitto/mosquitto.log

# Log type (possible values: debug, error, warning, notice, information)
log_type error
log_type warning
log_type notice
log_type information

# ====================================================================
# Other Options
# ====================================================================

# Set the keepalive interval in seconds (default is 60)
keepalive_interval 60

# ====================================================================
# End of Configuration File
# ====================================================================
