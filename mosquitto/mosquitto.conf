# Mosquitto MQTT Broker Configuration File

# ====================================================================
# General Settings
# ====================================================================

# Allow anonymous access
allow_anonymous true

# Disable password file (optional)
# password_file /etc/mosquitto/passwd

# ====================================================================
# Listener Settings
# ====================================================================

# Default listener on port 1883 (unencrypted MQTT)
listener 1883

# Enable a listener for secure connections (optional, using SSL/TLS)
# If you want to use SSL/TLS, uncomment the following lines and configure accordingly.
# listener 8883
# cafile /etc/mosquitto/certs/ca.crt
# certfile /etc/mosquitto/certs/server.crt
# keyfile /etc/mosquitto/certs/server.key

# ====================================================================
# Logging Settings
# ====================================================================

# Log file location
log_dest file /var/log/mosquitto/mosquitto.log

# Log type (possible values: debug, error, warning, notice, information)
log_type error
log_type warning
log_type notice
log_type information

# To enable verbose debugging
# log_type debug

# ====================================================================
# Persistence Settings
# ====================================================================

# Enable persistence, storing data between restarts
persistence true
persistence_location /var/lib/mosquitto/

# ====================================================================
# Other Options
# ====================================================================

# Set connection limits (optional)
# Maximum number of connections (default is no limit)
# max_connections 1000

# Set the keepalive interval in seconds (default is 60)
keepalive_interval 60

# Disable WebSockets (optional, unless you need WebSockets)
# listener 9001
# protocol websockets

# ====================================================================
# Security (Optional)
# ====================================================================

# Authentication (uncomment if needed, but disable allow_anonymous if enabled)
# allow_anonymous false
# password_file /etc/mosquitto/passwd

# ====================================================================
# End of Configuration File
# ====================================================================